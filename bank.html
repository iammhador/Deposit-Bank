<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Independent Bank Of Bangladesh - Your Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body >
    <header class="text-center mt-24 mb-8">
      <h1 class="text-4xl font-medium uppercase">
        Get Your Money From
        <span class="font-bold text-pink-700"> Independent Bank Of Bangladesh</span> !!
      </h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 m-auto text-white">
          <div class="bg-fuchsia-500 p-8 rounded-xl">
            <h2 class="text-3xl">Deposite</h2>
            <h4 class="text-3xl">$<span id="deposit-amount">0</span></h4>
          </div>
          <div class="bg-yellow-500 p-8 rounded-xl">
            <h2 class="text-3xl">Withdraw</h2>
            <h4 class="text-3xl">$<span id="withdraw-amount">0</span></h4>
          </div>
          <div class="bg-cyan-500 p-8 rounded-xl">
            <h2 class="text-3xl">Balance</h2>
            <h4 class="text-3xl">$<span id="balance-amount">999</span></h4>
          </div>
        </div>
      </section>

      <section class="my-8">
        <div class="grid grid-cols-2 gap-4 w-9/12 m-auto">
          <div class="bg-rose-800 p-8 rounded-xl">
            <div class="text-xl text-white">
              <h2>Please Enter Your Deposit Amount</h2>
            </div>
            <div class="mt-2">
              <input id="deposit-field" class="block w-10/12 px-2 py-2" type="text" />
              <button
                id="btn-deposit"
                class="text-rose-900 bg-white text-lg py-2 px-4 mt-3 rounded-md hover:text-blue-400 hover:bg-white"
              >
                Deposit
              </button>
            </div>
          </div>

          <div class="bg-rose-800 p-8 rounded-xl">
            <div class="text-xl text-white"
              <h2>Please Enter Your Withdraw Amount</h2>
            </div>
            <div class="mt-2">
              <input id="withdraw-field" class="block w-10/12 px-2 py-2" type="text" />
              <button
                id="btn-withdraw"
                class="text-rose-900 bg-white text-lg py-2 px-4 mt-3 rounded-md hover:text-blue-400 hover:bg-white"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/combo.js"></script>
  </body>
</html>
